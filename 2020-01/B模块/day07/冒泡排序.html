<script>
    // var ary=[8,2,1,5];
    // 需求： 排序(升序)
    // 第一轮:[2,1,5,8] 经过一轮的比较，得到了第一个最大值
    // 第二轮:[2,1,5,8] 经过二轮的比较，得到了第二个最大值
    // 第三轮:[1,2,5,8] 经过三轮的比较，得到了第三个最大值
    // 第四轮不用比较，因为其他三个排好了，他就是最小的
    //n轮排出来n个最大值，最大值就扔那，不用管它啦

    function sort(ary){
       // 需要比较的轮数
       for(var i=0;i<ary.length-1;i++){
           //最后一轮不用比
           for(var j=0;j<ary.length-1-i;j++){
               //n轮就选出来n个最大值，最大值不用排了
               if(ary[j]>ary[j+1]){
                var item1=ary[j];
                   ary[j]=ary[j+1];
                   ary[j+1]=item1;
               }
           }
       }
       return ary;
   }

   var ary=[8,2,1,5];
   var res=sort(ary);
   console.log(res);
   

   function ksort(ary){
       if(ary.length<=1){
           return ary;
       }
       var centerValue=ary.splice(Math.floor(ary.length/2),1)[0];
       var leftAry=[],rightAry=[];
       for(var i=0;i<ary.length;i++){
           if(ary[i]<centerValue){
               leftAry.push(ary[i]);
           }else{
               rightAry.push(ary[i]);
           }
       }
       return ksort(leftAry).concat(centerValue,ksort(rightAry))
   }
   var ary=[8,2,1,5];
   var res=ksort(ary);
   console.log(res);
</script>
