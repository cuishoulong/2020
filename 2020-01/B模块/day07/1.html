<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ol,ul{
            list-style: none;
        }
        ul{
            width: 500px;
            margin:0 auto;
            /* background:red; */
        }
        li{
            height: 50px;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
<script>
    var lis=document.getElementsByTagName('li');
    for(var i=0;i<lis.length;i++){
        if(i%2==0){
            lis[i].style.background="red";
        }else{
            lis[i].style.background="blue";
        }
        lis[i].index=lis[i].style.background;
        lis[i].onmouseover=function(){
            this.style.background="green";
        }
        lis[i].onmouseout=function(){
            this.style.background=this.index;
        }
    }
</script>
