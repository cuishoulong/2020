<script>
    //posh向数组末尾添加，改变数组长度，返回值是新数组的长度
    var str = [1, 2, 3];
    console.log(str.length);
    str.push(91);
    console.log(str);
    //pop()删除末尾的一个数,改变长度，返回值是删除的项
    str.pop();
    console.log(str);
    //shift()删除数组第一个项，返回值是删除的项
    str.shift();
    console.log(str);
    //unshift()在最前面添加，返回值是新数组长度
    str.unshift(12);
    console.log(str);
    //splice(i,n)   i代表的是从左边第几位开始,n是代表的删除i后面的几个项,如果n超出数组长度会默认删除i后面的所有项    返回值为删除的数，是数组
    var ary = [1, 2, 3];
    var res = ary.splice(1, 3);
    console.log(ary);
    console.log(res);
    //splice(i,n,...m)  如果n为0,就在i后面添加m，m可以为多个用,隔开   返回值为[]   ,如果m不为空就是在删除n个项以后，用m替换
    var ary = [1, 2, 3];
    var res = ary.splice(1, 0, 4, 5);
    console.log(ary);
    console.log(res);

    //slice(i,n)  i是索引，代表从那个开始，n是几项，返回值是数组，可以理解为复制想要的部分
    var ary = [1, 2, 3, 4, 5, 6];
    var res = ary.slice(1, 4);
    console.log(ary);
    console.log(res);

    //d.concat(a,b,c)  d是数组，但是abc可以为数组也可以为值，用，隔开，作用是合并，不会改变原数组，返回值为新的合并数组
    var ary1 = [1, 2, 3];
    var ary2 = [4, 5, 6];
    var res = ary1.concat(ary2, "珠峰", "同学");
    console.log(res);

    //数组.join('符号'),把连接符转为想要的符号，返回值为字符串数组，当前为"1+2+3" 不改变原来的数组
    var ary1 = [1, 2, 3];
    var res = ary1.join("+");
    //eval是计算
    console.log(eval(res));

    //reverse()反序，改变原数组，返回值为反序后的新数组
    var ary=[1,2,3];
    var res=ary.reverse();
    console.log(ary);//[3,2,1]
    console.log(res);//[3,2,1]

    //sort()排序，里面没传参时，只能识别10以内的数字排序，会改变原数组，返回值为新的数组
    //可以传一个函数如:function(a,b){return a-b;}    a-b为升序   b-a为降序
    var ary=[99,18,8,1,20];
    var res=ary.sort(function(a,b){return a-b;});
    console.log(res)

    //includes()检测当前项是否存在数组中，返回值为布尔，不改变原数组
    var ary=[99,18,8,1,20];
    console.log(ary.includes(99));
    console.log(ary.includes(100));

    //forEach(function(item,index){});  遍历数组，item是值，index是索引  返回值是undefined
    var ary=[99,18,8,1,20];
    ary.forEach(function(item,index){
        console.log(item);
        console.log(index);
    })

    //map  把一个数组映射成一个新的数组，返回值为新的数组，具体的值用''包起来   不改变原数组
</script>
