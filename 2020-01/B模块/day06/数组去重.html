<script>
    var ary=[1,2,1,9,2,8,11];
    // for(var i=0;i<ary.length;i++){
    //     console.log(ary[i]);
    // }
    function unique(ary){
    for(var i=0;i<ary.length-1;i++){
        //ary.length-1在这里的意思是不获取最后一个，因为最后一个已经与前面的比较过了，他后面也没有了
        var getItem=ary[i];
        for(var j=i+1;j<ary.length;j++){
           var remainItem=ary[j];
           // 如果当前项和后面的项在进行比较的时候，相同就说明重复，要删除掉原数组的那项
           if(getItem==remainItem){
              ary.splice(j,1);
              j--;
           }
        }
   }
   return ary;
}

console.log(unique(ary));

function str(ary){
    for(var i=0;i<ary.length-1;i++){
        var get1=ary[i];
        for(var f=i+1;f<ary.length;f++){
            var get2=ary[f];
            if(get1==get2){
                ary.splice(f,1);
                f--;
            }
        }
