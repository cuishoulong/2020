<script>
    function fn(){
        var hh=0;
        for(var i=0;i<arguments.length;i++){
            // console.log(arguments[i])
            if(!isNaN(arguments[i])){
                hh+=Number(arguments[i]);
            }
        }
        return hh;
    }
    // fn(1,2)
    console.log(fn(1,2,'12px'));
</script>
