<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color:rgb(26, 160, 153);
        }
        .main{
            width: 240px;
            margin:0 auto;
            border:1px solid black;
        }
        button{
            display:bolck;
            width: 100%;
            height: 50px;
            line-height: 50px;
        }
        
    </style>
</head>

<body>
    <div class="main">
        <button id="btn">隐藏</button>
        <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1078861629,3747050294&fm=26&gp=0.jpg" alt="">
    </div>
</body>

</html>

<script>
    var btn=document.getElementById('btn');
    var imgs=document.getElementsByTagName('img');
    //只要是获取页面标签元素都要加[]
    console.log(btn);
    console.log(imgs[0]);
    btn.onclick=function(){
        if(this.innerText=="隐藏"){
            btn.innerText="显示";
            imgs[0].style.display="none";
        }
        else if(this.innerText=="显示"){
            btn.innerText="隐藏";
            imgs[0].style.display="block";
        }
    }
</script>
