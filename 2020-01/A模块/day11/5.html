<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width:500px;
            height: 500px;
            background-color: lawngreen;
            margin:0 auto;
            overflow: hidden;
            position: relative;
        }
        .box1{
            width:500px;
            height: 100px;
            background-color: lightpink;
            position: absolute;
            bottom: -100px;
        }
        .main:hover .box1{
            bottom:0;
            transition:all 1s linear;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box1"></div>
    </div>
</body>
</html>
