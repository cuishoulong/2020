<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 将其他值转换为boolean类型的方法,boolean只有两种结果true false：
        // Boolean([value]);
        // ![value]   取反
        // !![value]  将值转换为布尔类型取反，然后再取反
        // !![value]特点：除了'' 0 NaN null undefined为false,其他都为true
        console.log(!![]);
        console.log(!!{});
        console.log(!!'');
        console.log(!!12);
        console.log(!!Number('12px'));
        console.log(!!'12px');

    </script>
</body>
</html>
