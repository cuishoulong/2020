    p{
         width:500px;
         border:1px solid green;
         /* 超出隐藏 */

         /* 文字隐藏的方式是... */

        word-spacing:20px; /*  单词间距*/
         letter-spacing: 20px;/* 汉字间距 */
         filter: grayscale(1);
     }
</style>
