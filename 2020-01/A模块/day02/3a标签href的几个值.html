<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:2000px;
            /* 高度 */
            background: red;
            /* 背景颜色 */
        }
        a{
            height:100px;
            width:60px;
            background-color: rgb(0, 255, 221);
        }
    </style>
</head>
<body>
    <div>顶部</div>
    <a href="#">回到顶部</a>
    <a href="">重新加载</a>
    <a href="javascript:;">阻止跳转</a>
    <!-- #回到顶部
         如果不写就是重新加载页面
         javascript:;阻止跳转
    -->
</body>
</html>
