<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
        }

        article {
            flex: 1 200px;
            /* flex:1; */
            border:1px solid brown;
        }

        article:nth-of-type(3) {
            flex: 3 200px;
            display: flex;
            flex-flow: column;
        }

        article:nth-of-type(3) div:first-child {
            flex: 1 100px;
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: space-around;
        }

        button {
            flex: 1;
            margin: 5px;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <section>
        <article></article>
        <article></article>
        <article>
            <div>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div></div>
            <div></div>
        </article>
    </section>
</body>

</html>
