<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            margin:0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url(https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3898438129,1463014098&fm=26&gp=0.jpg) center center no-repeat;
            background-size: cover;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            border-radius: 50%;
            position: absolute;
            top:50%;
            left:50%;
            /* transform: translate(-50%,-50%); */
            margin-left: -100px;
            margin-top:-100px;
            background: url(https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3626777791,2953835803&fm=26&gp=0.jpg) center center no-repeat;
            background-size:cover;
            animation:run 2s linear infinite;
        }
        @keyframes run{
            0%{
                transform:rotate(0);
            }
            50%{
                transform:rotate(180deg);
            }
            100%{
                transform:rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <audio src="http://music.163.com/song/media/outer/url?id=447925558.mp3" autoplay="autoplay"></audio>
</body>
</html>
