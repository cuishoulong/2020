<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:200px;
            display: inline-block;
            height:200px;
            padding:30px;
            background-color: teal;
            border:5px dashed rebeccapurple;
        }
        .div1{
            margin-left:60px;
            box-sizing:border-box;
        }
        .d3{
            /* 3个值是：上（左右）下 */
            padding:10px 20px 30px;
        }
    </style>
</head>
<body>
    <div>box-sizing:content-box默认盒模型</div>
    <div class="div1">Ie盒模型</div>
    <div class="d3">1</div>
</body>
</html>
