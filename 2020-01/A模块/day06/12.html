<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:500px;
            height: 500px;
            /* 背景颜色 */
            background-color: teal;
            /* 背景图片 */
            background-image: url(../11/1.jpg);
            /* 背景图片平铺   no-repeat不平铺  repeat-x水平方向平铺 repeat-y垂直方向平铺 repeat平铺*/
            background-repeat: repeat-x;
            background-repeat: repeat-y;
            background-repeat: repeat;
            background-repeat: no-repeat;
            /* 背景图片位置，第一个值是x轴方向，第二个是y轴方向  可以为px,也可以为方向如left、top或百分比*/
            background-position: center center;
            background-position: left top;
            background-position: 100px 200px;
            background-position: 50% 50%;
            /* 页面滚动时，背景图不动fixed     动scroll，默认为scroll */
            background-attachment: fixed;
            background-attachment:scroll;
            /* 背景图片大小  两个值是第一个值为宽，第二个值为高  一个值时为宽高 cover为了把盒子铺满会放大太多，导致图片显示不完全  contain图片到边框就停止放大  */
            background-size: 12px 50px;
            background-size: 100% 100%;
            background-size: cover;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
