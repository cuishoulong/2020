<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .main{
            width:300px;
            height: 300px;
            background-color:seagreen;
            position:relative;
            }
            /* z-index层级，后面数字越大层级越高 */
            .box1{
                width:300px;
                height: 100px;
                background-color: black;
                position: absolute;
                left:0;
                top:0;
                z-index:1;
            }
            .box2{
                width:200px;
                height: 200px;
                background-color: slateblue;
                position:absolute;
                left:0;
                top:0;
            }
    </style>
</head>
<body>
    <div class="main">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
