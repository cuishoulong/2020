<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:url("1.jpg") center center no-repeat;
            background-attachment:fixed;
        }

        *{
            background-attachment:fixed;
        }
        p{
            background-attachment:fixed;
        }
        .box{
            background-attachment:fixed;
        }
    [class]{
        background-attachment:fixed;
    }
    #id{
        background-attachment:fixed;
    }
    div>p{
        background-attachment:fixed;
    }
    div.box{
        background-attachment:fixed;
    }
    div+.box{
        background-attachment:fixed;
    }
    div .box{
        background-attachment:fixed;
    }
    div,.box{
        background-attachment:fixed;
    }
    a:link{
        background-attachment:fixed;
    }
    a:visited{
        background-attachment:fixed;
    }
    a:hover{
        background-attachment:fixed;
    }
    a:active{
        background-attachment:fixed;
    }
    table{
        border-collapse:collapse;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <!-- 
        1.通配符*  0
        2.标签 p  1
        3.类  .a1  10
        4.id  #a1  100
        5.属性 [class]  10
        6.子 div>.a1 相加
        7.后代 div .a1 相加
        8.相邻兄弟 div+p 相加
        9.通用兄弟 div~p 相加
        10.分组 div,p 分别算
        11. 交集 div.a1 相加
        12.伪类 :link visited hover active
     -->
</body>
</html>
