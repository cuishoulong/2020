<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        div{
            width:300px;
            height: 285px;
            position: absolute;
            left:50%;
            top:50%;
            margin-top:-150px;
            margin-left:-142px;
        }
        div>img{
            opacity: 0;
            display: block;
            width:300px;
            height: 285px;  
            position: absolute;
            top:0;
            left:0;
            /* animation:love 1s linear 0s; */
            animation:love 4s linear 0s infinite;
        }
        div>img:nth-child(2){
            animation:love 4s linear 0.6s infinite;
        }
        div>img:nth-child(3){
            animation:love 4s linear 1.2s infinite;
        }
        div>img:nth-child(4){
            animation:love 4s linear 1.6s infinite;
        }
        @keyframes love{
            0%{
                transform:scale(0);
                opacity: 0;
            }
            10%{
                transform:scale(2);
                opacity: 1;
            }
            20%{
                transform:scale(3);
                opacity: 0.4;
            }
            40%{
                transform:scale(4);
                opacity: 0.3;
            }
            60%{
                transform:scale(5);
                opacity: 0.2;
            }
            80%{
                transform:scale(6);
                opacity: 0.1;
            }
            100%{
                transform:scale(7);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="d1">
        <img src="images/love.png" alt="">
        <img src="images/love.png" alt="">
        <img src="images/love.png" alt="">
        <img src="images/love.png" alt="">
    </div>
</body>
</html>
