<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>头部</header>
    <footer>底部</footer>
    <nav>导航</nav>
    <article>文章</article>
    <aside>侧边栏</aside>
    <figure>
        <img src="" alt="配图">
        <figcaption>配图说明</figcaption>
    </figure>
    <section>大区域，跟div一样</section>
    <mian>主要内容</mian>
    <!-- preload:当你打开页面的时候就开始加载资源，如果不写就是点击的时候加载 -->
    <video src="212.mp4" controls autoplay loop preload></video>

    <!-- 兼容性写法 -->
    <audio src="">
        <!-- 会自上而下执行，如果前面执行，后面的就不执行了 -->
        <source src="1.ogg">
        <source src="1.mp3">
        <source src="1.wav">
    </audio>

    <!-- 新增的 -->
    <!-- 数字 -->
    <input type="number">
    <!-- 颜色面板 -->
    <input type="color">
    <!-- 搜索  在移动端有效果-->
    <input type="search">
    <!-- 电话 -->
    <input type="tel">
    <!-- 日期 -->
    <input type="date">
    <!-- 上传 -->
    <input type="file">
    <!-- 邮件 -->
    <input type="email">
    <!-- 范围 -->
    <input type="range">
</body>
</html>
