<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 20px;
            background-color: blanchedalmond;
        }
        .inner{
            width: 20px;
            height: 20px;
            background: -webkit-linear-gradient(left bottom,
            red 0%,
            red 25%,
            blue 25%,
            blue 50%,
            red 50%,
            red 75%,
            blue 75%,
            blue 100%
            );
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
</body>
</html>
