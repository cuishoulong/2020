<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: black;
        }
        .box{
            width: 200px;
            height: 20px;
            background-color: honeydew;
            margin:100px auto;
            border: 1px solid red;
        }
        .inner{
            animation: run 2s linear infinite;
            width: 20px;
            height: 20px;
            background:linear-gradient(left top,
            yellowgreen 0%,
            yellowgreen 25%,
            yellow 25%,
            yellow 50%,
            yellowgreen 50%,
            yellowgreen 75%,
            yellow 75%,
            yellow 100%
            );
            background:-webkit-linear-gradient(left top,
            yellowgreen 0%,
            yellowgreen 25%,
            yellow 25%,
            yellow 50%,
            yellowgreen 50%,
            yellowgreen 75%,
            yellow 75%,
            yellow 100%
            );
            background-size: 20px 20px;
        }
        @keyframes run{
            0%{
                width: 0;
                background-position: 0 0;
            }
            100%{
                width: 100%;
                background-position: 0 100px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
</body>
</html>
