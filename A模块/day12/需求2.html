<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 0;
        }
        ul,ol{
            list-style: none;
            width: 100%;
        }
        li{
            font-size: 12px;
            width: 12.5%;
            height: 100px;
            box-sizing: border-box;
            border: 1px solid cornflowerblue;
            /* display: inline; */
            float: left;
        }
        @media screen and (max-width:1000px){
            li{
                width:25%;
            }
        }
        @media screen and (max-width:400px){
            li{
                width:50%;
            }
        }
        @media screen and (max-width:300px){
            li{
                width:100%;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
