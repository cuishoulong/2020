<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            padding-top:25px;
        }
        .box1{
            width: 150px;
            height: 150px;
            background-color: lightgreen;
            margin:0 auto;
        }
        .box1:hover{
            transform:scale(2);
            /* scale();放大缩小倍数 */
            transition:all 8s linear 2s;
            /* 做动画的属性 动画时间  匀速 延迟时间 */
        }
    </style>
</head>
<body>
    <div>
        <div class="box1"></div>
    </div>
</body>
</html>
