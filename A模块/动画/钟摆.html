<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .clock{
            width: 10px;
            height: 200px;
            background-color: black;
            margin:0 auto;
            position: relative;
            transform-origin: top;
            animation:clock 1s ease infinite;
        }
        .ball{
            width: 50px;
            height: 50px;
            background-color: blueviolet;
            border-radius: 50%;
            position: absolute;
            left:-20px;
            bottom: -20px;
            margin: 0 auto;
        }
        @keyframes clock{
            0%{
                transform: rotate(-45deg);
            }
            25%{
                transform: rotate(0);
            }
            50%{
                transform:rotate(45deg);
            }
            75%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="ball"></div>
    </div>
</body>
</html>
