<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .box1,.box2{
            width:100px;
            height: 100px;
            background-color: lightskyblue;
            float: none;
            /* 默认不浮动 */
            float: right;
            /* 右浮动 */
            float: left;
            /* 左浮动 */
        }
        .box2{
            background-color: lime;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">1</div>
</body>
</html>
