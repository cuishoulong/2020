<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中div子元素中的第一个h1 */
        div>h1:nth-of-type(1){
            background-color: tomato;
        }
        /* 选择div子元素中的倒数第一个p */
        div>p:nth-last-of-type(1){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>p1</p>
        <h1>h1</h1>
        <p>p1</p>
        <h1>h1</h1>
        <p>p2</p>
    </div>
</body>
</html>
