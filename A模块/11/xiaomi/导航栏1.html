<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clear{
            clear:both;
        }
        *{
            margin:0;
            padding:0;
            list-style:none;
            font-size: 12px;
            color: #ffffff;
        }
        .main{
            background-color: teal;
        }
        .bgbox{
            width:1200px;
            margin:0 auto;
        }
        .bgbox div{

            line-height:36px;
        }
        .bgbox2{
            margin-left: 96px;
        }
        ul>li{
            float:left;
            margin-left: 15px;
        }
        div>span{
            margin-left: 15px;
            float:left;
        }
        .box3{
            margin-left: 15px;
        }

</head>
<body>
    <div class="main">
        <div class="bgbox">

                <ul>

                    <li>MIUI</li>

                    <li>云服务</li>
                    <li>金融</li>
                    <li>有品</li>
                    <li>小爱开放平台</li>
                    <li>企业团购</li>
                    <li>资质证照</li>
                    <li>协议规则</li>
                    <li>下载app</li>
                    <li>Select&nbsp;Location</li>
                </ul>
                <p class="clear"></p>
            </div>

            <div class="bgbox2">
                <div class="box2">
                <span>登录</span>
                <span>注册</span>
                <span>消息通知</span>
                <p class="clear"></p>
            </div>
            <div class="box3">
                <img src="购物车.png" alt="" width="12px" height="12px">
                购物车(0)
                <p class="clear"></p>
            </div>
            </div>
            <p class="clear"></p>
        </div>
    </div>
</body>
</html>
