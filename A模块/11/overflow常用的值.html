        这是一首慨叹边战不断，国无良将的边塞诗。诗的首句最耐人寻味。说的是此地
        汉关，明月秦时，大有历史变换，征战未断的感叹。二句写征人未还，多少儿男战死
        沙场，留下多少悲剧。三、四句写出千百年来人民的共同意愿，冀望有“龙城飞将”
        出现，平息胡乱，安定边防。全诗以平凡的语言，唱出雄浑豁达的主旨，气势流畅，
        一气呵成，吟之莫不叫绝。明人李攀龙曾推奖它是唐代七绝压卷之作，实不过分。
