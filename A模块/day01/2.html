<!DOCTYPE html>
<!-- 文档声明 -->
<html lang="zh-CN">
    <!-- html也可以叫根元素 -->
    <!-- en是英文网站，zh-CN是中文网站 -->
<head>
    <meta charset="UTF-8">
    <!-- utf-8是万国码，作用：防止乱码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="关键字">
    <meta name="description" content="描述">
    <!-- keywords是关键字，description是描述,content是内容 -->
    <title>2</title>
    <!-- 网页标题 -->
</head>
<body>
    <h1>a1</h1>
    <h2>a2</h2>
    <h3>a3</h3>
    <h4>a4</h4>
    <h5>a5</h5>
    <h6>a6</h6>
    <!-- h是文档标题，一般一个页面只有一个h1，常用于logo，h有六个 -->
    <p>7777</p>
    <!-- 段落标签p -->
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <a href="http://www.baidu.com" target="_self">百度</a>
    <a href="http://www.baidu.com">百度</a>
    <!-- a超链接，href是地址，target控制是否本页打开。 
    有两个值，_blank是在新的页面打开，_self是在当前页面打开，默认为_self
    -->
    <img src="fruit (24).jpg" alt="1" title="555">
    <!-- img图片，alt是图片加载失败时显示，或者可以用于有声阅读，title是鼠标悬浮时显示 -->
    <audio src="qt.mp3" controls style="width:100px; height:10px;"></audio>
    <video src="212.mp4" controls style="width:1000px; height:500px;"></video>
    <!-- audio是音乐，video是视频，controls是提供的播放控件 -->
    <b style="width:100px;height:100px;">111</b>
</body>
</html>
