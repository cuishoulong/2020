<!DOCTYPE html>
<!-- 文档声明 -->
<html lang="en">
    <!-- html可以称为根元素 -->
    <!--lang后面是声明，en是英文网站，zh-CN是中文网站 -->
<head>
    <!-- head是头部区域 -->
    <meta charset="UTF-8">
    <!-- utf-8是字符编码，代表的是万国码，作用：防止乱码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="关键字">
    <meta name="description" content="双十一">
    <!-- description描述 -->

    <title>网页标题</title>
    <!-- 网页标题 -->
</head>
<body>
    <!-- body是可视区域 -->
    <h1>新班开课</h1>
    <video src="212.mp4" controls></video>
    <audio src="qt.mp3" controls></audio>
    <!-- controls 属性规定浏览器应该为视频提供播放控件。 -->
</body>
</html>
