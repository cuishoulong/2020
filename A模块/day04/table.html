<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:500px;
            height: 300px;
            text-align:center;
            margin:0 auto;
            border-collapse:collapse;
            /* 单线边框 */
            table-layout:fixed;
            /* 平均分布 */
        }
    </style>
</head>
<body>
    <!-- 
        表格用table
            table的属性:
                cellspacing边框到边框的距离
                cellpadding:文字内容到单元格的内填充
        行：tr
        标题：th,字体会加粗
        表格大标题:caption,会居中
        单元格：td
     -->
    <!-- 表格 -->
    <table border="1" cellspacing="0" cellpadding="50">
        <caption>表格大标题</caption>
        <!-- tr行 -->
        <tr>
            <!-- th标题，会加粗 -->
            <th colspan="2">语文</th>
            <!-- <th>数学</th> -->
            <th>英语</th>
        </tr>
        <tr>
        <!-- td单元格 -->
            <td rowspan="2">100</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <!-- <td>100</td> -->
            <td>100</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
