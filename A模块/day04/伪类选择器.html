<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 默认样式,:link可以省略 */
        a:link{
            color: violet;
        }
        /* 访问过后的样式 */
        a:visited{
            color: teal;
        }
        /* 鼠标划过的样式 */
        a:hover{
            color: yellow;
        }
        /* 鼠标点击 */
        a:active{
            color: black;
        }
