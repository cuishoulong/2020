<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 10.相邻兄弟选择器
        选中与某个元素相邻的元素
        注意：向下寻找
        权重：相加 */
        p+h1{
            background-color: teal;
        }

        /* 11.通用兄弟选择器
        选中某个元素的兄弟元素，不管想不相邻，只要是兄弟就可以
        注意：向下寻找
        权重：相加 */
        p~h1{
            background-color: violet;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p1</p>
    <h1>h1</h1>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>

</body>
</html>
