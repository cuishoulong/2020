<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式化标签</title>
</head>
<body>
    <b>加粗1</b>
    <strong>加粗2</strong>
    <!-- b/strong加粗 -->
    <i>斜体1</i>
    <em>斜体2</em>
    <!-- i/em斜体 -->
    <del>删除线1</del>
    <s>删除线2</s>
    <!-- del/s删除线 -->
    <u>下划线1</u>
    <ins>下划线2</ins>
    <!-- u/ins下划线 -->
    <!-- strong（em/del/ins）比b(i/s/u)语气更加强烈，更利于搜索引擎优化，重要性更高一 -->
</body>
</html>
