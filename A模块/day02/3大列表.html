<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol>
        <li>
            <a href="javascript:;">上班</a>
        </li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ol>
    <!-- ol有序列表 ul无序列表-->
    <ul>
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ul>
    <!-- dl自定义列表,dt是标题，dd是列表 -->
    <dl>
        <dt>早餐</dt>
            <dd>豆浆</dd>
            <dd>鸡蛋</dd>
            <dd>油条</dd>
        <dt>午餐</dt>
            <dd>面</dd>
            <dd>煎蛋</dd>
            <dd>鸡腿</dd>
        <dt>晚餐</dt>
            <dd>牛奶</dd>
            <dd>苹果</dd>
            <dd>香蕉</dd>
    </dl>
</body>

</html>
