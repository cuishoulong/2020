<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            outline:none;
            resize:none;
        }
        form{
            width:600px;
            margin: 0 auto;
            background-color: cornflowerblue;
        }
        div{
            margin-left: 80px;
            line-height: 60px;
        }
        span{
            display: inline-block;
            width:100px;
            text-align: right;
        }
        button{
            padding:0 6px;
        }
        .buttons{
            margin-left:174px;
        }
        [type="reset"],[type="submit"]{
            width:100px;
            height:30px;
            line-height: 30px;
            background-color:lime;
            margin-left:10px;
        }
        [type="text"],[type="password"]{
            width:260px;
            line-height: 30px;
            font-size: 8px;
            text-indent:2em;
        }
        div>[type="button"]{
            background-color: mediumpurple;
            line-height:30px;
        }
        textarea{
            width:260px;
            height:100px;
            font-size: 8px;
            padding-top:10px;
            text-indent:2em;
        }
        #s1{
            /* vertical-align: top; */
            /* float:left; */
            position: relative;
            top:-96px;
        }
    </style>
</head>

<body>
    <form action="">
        <div>
            <span>账号：</span>
            <input type="text" placeholder="提示文本" autofocus required>
        </div>
        <div>
            <span>密码：</span>
            <input type="password" placeholder="请输入密码" autofocus required>
        </div>
        <div>
            <span>确认密码：</span>
            <input type="password" placeholder="确认密码" autofocus required>
        </div>
        <div>
            <span>请确认性别：</span>
            <label for="man">男</label>
            <input type="radio" name="sex" id="man" checked>
            <label for="nv">女</label>
            <input type="radio" name="sex" id="nv">
        </div>
        <div>
            <span>爱好:</span>
            <label for="a1">美食</label>
            <input type="checkbox" id="a1" name="ah">
            <label for="a2">健身</label>
            <input type="checkbox" id="a2" name="ah">
            <label for="a3">音乐</label>
            <input type="checkbox" id="a3" name="ah">
        </div>
        <div>
            <span>出生日期:</span>
            年
            <select name="" id="">
                <option value="">1999</option>
                <option value="">2000</option>
                <option value="">2001</option>
                <option value="">2002</option>
            </select>
            月
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
            </select>
            日
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
                <option value="">13</option>
                <option value="">14</option>
                <option value="">15</option>
                <option value="">16</option>
                <option value="">17</option>
                <option value="">18</option>
                <option value="">19</option>
                <option value="">20</option>
                <option value="">21</option>
                <option value="">22</option>
                <option value="">23</option>
                <option value="">24</option>
                <option value="">25</option>
                <option value="">26</option>
                <option value="">27</option>
                <option value="">28</option>
                <option value="">29</option>
                <option value="">30</option>
            </select>
        </div>
        <div>
            <span id="s1">个人简介：</span>
            <textarea name="" id="" cols="30" rows="10" placeholder="请输入个人简介"></textarea>
        </div>
        <div>
            <span>手机号码</span>
            <input type="text" placeholder="请输入手机号码" required>
            <button type="button">获取验证码</button>
        </div>
        <div>
            <span>验证码：</span>
            <input type="text" placeholder="请输入验证码" required>
        </div>
        <div class="buttons">
            <input type="reset">
            <input type="submit" value="确定">
        </div>
    </form>
</body>

</html>
