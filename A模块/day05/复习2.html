<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        a{
            text-decoration:none;
        }
        ul,ol{
            list-style: none;
        }
        input,textarea,button{
            resize:none;
            outline: none;
        }
        .main{
            width:600px;
            /* border:1px solid red; */
            margin:0 auto;
            font-size:16px;
        }
        .main>.item{
            margin-bottom: 10px;
        }
        .item>input{
            width:352px;
            height:42px;
            font-size: 4px;
            padding-left:10px; 
            /* border:none; */
        }
        .item>span{
            display: inline-block;
            width:100px;
            text-align: right;
            margin-right: 20px;
        }
        .main .code{
            width:202px;

        }
        .main .getcode{
            margin-left: 10px;
            width:140px;
            height: 44px;
            border:none;
            border:1px solid red;
            box-sizing:border-box;
        }
        .last{
            margin-left:120px;
            margin-bottom: 10px;
        }
        /* .last .input{
            margin-top: 1px;;
        } */
        .last input{
            vertical-align: middle;
            /* 基线居中对齐 */
        }
        .last span{
            margin-left: 10px;
            font-size: 12px;
        }
        .last span>a{
            color: lightseagreen;
        }
        .last span>a:hover{
            color: lightsalmon;
        }
        div>button{
            margin-left: 120px;
            width:352px;
            background-color: lightskyblue;
            height: 46px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="item">
            <span>账号</span><input type="text" placeholder="请输入账号">
        </div>
        <div class="item">
            <span>手机号</span><input type="text" placeholder="请输入手机号">
        </div>
        <div class="item">
            <span>密码</span><input type="password" placeholder="请输入密码">
        </div>
        <div class="item">
            <span>验证码</span><input type="text" placeholder="验证码" class="code"><button class="getcode">获取验证码</button>
        </div>
        <div class="last">
            <input type="checkbox"><span>阅读并接受<a href="">《百度用户协议》</a>和<a href="">《百度隐私保护》</a></span>
        </div>
        <button>注册</button>
    </div>
</body>
</html>
