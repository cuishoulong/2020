<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            /* 在p标签内容前添加 */
            content:"111";
            color:red;
        }
        p::after{
            /* 在p标签文档内容后添加 */
            content:"222";
            color:yellow;
        }
    </style>
</head>
<body>
    <p>aaaaa</p>
</body>
</html>
