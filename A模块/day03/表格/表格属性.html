<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse:collapse;
            /* 合并边框线 */
            width:300px;
            table-layout: fixed;
            /* 平均分布单元格，但前提是要设置宽 */
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="50px" cellspacing="50">
        <!-- cellpadding单元格内补白
        cellspacing单元格之间的距离，如果为0则为去除边框线之间的距离 -->
        <tr>
            <th>标题</th>
            <th>标题</th>
            <th>标题</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
