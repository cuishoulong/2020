<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <caption>标题</caption>
            <tr>
                <!-- tr是一个小分组
                th是表格的头部，字体是加粗的 -->
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- td是表格内部内容 -->
                <td>4</td>
                <td>4</td>
                <td>4</td>
            </tr>
            <tr>
                <td>4</td>
                <td>4</td>
                <td>4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>5</td>
                <td>5</td>
                <td>5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
