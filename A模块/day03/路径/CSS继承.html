<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align:center;
        }
        /* 给一个元素设置的样式，后面的子元素也会起作用的，这就叫做继承
        font,text,line,color开头的会继承 */
    </style>
</head>
<body>
    <div>
        <p>11111111</p>
        <span>222222222</span>
    </div>
</body>
</html>
