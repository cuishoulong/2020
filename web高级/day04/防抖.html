<script>
    function debounce(func, wait, immediate) {
        var timer = null,
            result;
        return function proxy() {
            //如果timer不为空我们就清除timer
            var self = this,
                params = [].slice.call(arguments);
            clearTimeout(timer);
            timer = null;
            timer = setTimeout(function () {
                result = func.apply(self, params);
                // console.log(result)
                // return result;
            }, wait)
            return result;
        };
    }
    const handle = function handle() {
        console.log(1);
        return 10;
    }

    var res=debounce(handle, 500)();
