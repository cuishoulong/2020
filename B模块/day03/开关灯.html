<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            width: 100vw;
            height: 100vh;
            /* background:white; */
        }
        button{
            display: block;
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <button id="btn">关灯</button>
</body>
</html>
<script>
    var bodyBg=document.getElementsByTagName('body');
    var btn=document.getElementById('btn');
    console.log(btn);
    console.log(bodyBg[0]);

    btn.onclick=function(){

        if(btn.innerText=="关灯"){
            btn.innerText="开灯";
            bodyBg[0].style.backgroundColor="black";
        }else{
            btn.innerText="关灯";
            bodyBg[0].style.backgroundColor="white";
        }
    }
</script>
