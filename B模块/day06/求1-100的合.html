<script>
    function fn(num) {
        var total = 0;
        for (var num = 1; num <= 100; num++) {
            total += num;
        }
        return total;
    }
    console.log(fn());

    function total(num) {
        if (num > 100) {
            return 0;
        }
        return num + total(num + 1);
    }
    console.log(total(1));
</script>
