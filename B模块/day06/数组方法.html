<script>
    //push在末尾添加项，返回值为新数组长度，会改变原数组
    var ary = [2, 3];
    console.log(ary.push(1, 5)); //新数组的长度
    console.log(ary); //新数组
    //pop删除末尾的一项，改变原数组和原数组长度，返回值为删除的项,没有传参
    var ary = [2, 3];
    console.log(ary.pop()); //删除的项 3
    console.log(ary); //新数组 [2]
    //unshift 在数组的开头添加新的项，可以为多个或一个，返回值为新数组的长度，改变原数组
    var ary = [2, 3];
    console.log(ary.unshift(0, 1));
    console.log(ary);
    //shift 删除第一个项 没有参数  返回值为删除的第一个项  改变原数组
    var ary = [2, 3];
    console.log(ary.shift()); //2
    console.log(ary); //[3]
    //splice(i,n,s) 从i开始，删除后面的n个项，并且插入s项，s可以为多个，返回值为数组，里面是删除的n个项，改变原数组
    var ary = [1, 2, 3];
    console.log(ary.splice(1, 2, 9)); //[2,3]
    console.log(ary); //[1,9]
    //两个值时为删除
    var ary = [1, 2, 3];
    console.log(ary.splice(1, 2)); //[2,3]
    console.log(ary); //[1]
    //增加
    var ary = [1, 2, 3];
    console.log(ary.splice(0, 0, 5)); //[]
    console.log(ary); //[5,1,2,3]
    //删除最后一项的方法
    var ary = [1, 2, 3];
    console.log(ary.pop()); //3
    console.log(ary.length--); //3
    console.log(ary.splice(ary.length - 1, 1)); //[3]
    //在数组最后添加的方法
    var ary = [1, 2, 3];
    console.log(ary.push(4)); //4
    console.log(ary[ary.length] = 4); //4
    console.log(ary.splice(ary.length, 0, 4)); //[]
    console.log(ary.splice(ary.length, 1, 4)); //[]
    console.log(ary);

    //slice(n,m)  从索引n开始复制，到索引m结束，但不包含m项，返回值为复制的新数组，不改变原数组  如果参数为0或者空就是全部复制原数组
    var ary = [1, 2, 3, 4, 5, 6];
    console.log(ary.slice(0)); //复制整个数组[1, 2, 3,4,5,6]
    console.log(ary.slice()); //复制整个数组[1, 2, 3,4,5,6]
    console.log(ary.slice(2, 5)); //[3, 4, 5]

    //concat 拼接    参数可以为数组或值，返回值为拼接好的数组，原数组不改变
    var ary = [1, 2, 3];
    var ary2 = [9, 10];
    console.log(ary.concat(ary2, 5, 6)); //[1,2,3,9,10,5,6]
    console.log(ary); //[1,2,3]

    //toString 转为字符串   参数：无   返回值：转为字符串的数组   不改变原数组
    var ary = [1, 2, 3];
    console.log(ary.toString()); //"1,2,3"
    console.log(ary); //[1,2,3]

    //join 把连接符改为你想要的   参数"符号"  返回值：改变过连接符的数组用字符串包起来    不改变原数组
    var ary = [1, 2, 3];
    console.log(ary.join('+')); //"1+2+3"
    console.log(ary.join('a')); //"1a2a3"
    console.log(ary); //[1,2,3]

    //reverse 把数组倒序排列   参数：无  返回值 倒序之后的数组  改变原数组
    var ary = [1, 2, 3];
    console.log(ary.reverse()); //[3,2,1]
    console.log(ary); //[3,2,1]

    //sort
    var ary = [8, 5, 11, 21, 3, 1, 2];
    // var ary = [11,12,13,14,15,16,17,18,19];
    console.log(ary.sort()); //[1,11,2,22,3,5,8]  没参数时，只能识别10以内的参数排序
    console.log(ary); //[1,11,2,22,3,5,8]

    var ary = [8, 5, 11, 3, 1, 2];
    console.log(ary.sort(function (a, b) {
        return a - b;
    })); //[1,2,3,5,8,11]   可以传一个函数   return a-b为升序
    console.log(ary); //[1,2,3,5,8,11]
    console.log(ary.sort(function (a, b) {
        return b - a;
    })); //[11,8,5,3,2,1]   return b-a为降序
    console.log(ary); //[11,8,5,3,2,1]

    //indexOf 检索某一个项在数组中第一次出现的位索引  
    var ary = [1, 2, 1, 3];
    console.log(ary.indexOf(1)); //0当前项第一次出现的索引
    console.log(ary.indexOf(1, 1)); //2两个值的话，第一个数代表出现的第一次位置  第二个数代表的时从索引几开始检索
    console.log(ary.indexOf(8)); //当前项不存在的话为-1

    //lastIndexOf 最后出现的位置  两个值第一个值是最后出现的索引，第二个值是到哪个索引结束
    var ary = [1, 2, 1, 3];
    console.log(ary.lastIndexOf(1)); //2 当前项最后一次出现的索引
    console.log(ary.lastIndexOf(1, 1)); //0
    console.log(ary.lastIndexOf(1, 2)); //2
    console.log(ary.lastIndexOf(8)); //当前项不存在的话为-1

    //includes 检测项是否在数组中，在就是true不在就是false
    var ary = [1, 2, 3];
    console.log(ary.includes(1)); //true
    console.log(ary.includes(8)); //fasle

    //forEach  遍历数组中的每一项，参数为函数，item是值，index是索引    返回值为undefin
    var ary = [1, 2, 3, 4];
    console.log(ary.forEach(function (item, index) {
        console.log(item, index);
        return item, index;
    })) //1 0   2 1  3 2  4 3  undefined
    //map 映射数组 参数为函数  不改变原数组 返回值是映射的新数组
    var ary = [1, 2, 3, 4];
    console.log(ary.map(function (item, index) {
        return item;
    })); //[1,2,3,4]

    //数组去重

    //思路：  需求：去重
    // var ary=[1,2,3,2,4]
    // 第一次：拿1与2，3，2，4比较
    // 第二次：拿2与3，2，4比较 有重复 删除2==》3,4
    // 第三次：拿3与4比较
    //第四次到最后了，不用比较
    //注意：如果是多个连着一起重复的话，删除第二个后第三项顶上去会没有识别，所以需要j--
    function unique(ary) {
        for (var i = 0; i < ary.length - 1; i++) {
            for (var j = i + 1; j < ary.length; j++) {
                if (ary[i] == ary[j]) {
                    ary.splice(j, 1);
                    j--;
                } 
            }
        }
        return ary;
    }
    var ary = [1, 1, 1, 2, 3, 2, 4];
    var res = unique(ary);
    console.log(res);
    console.log(ary);

    //思路：先创建一个空对象，去遍历数组中的每一项，把数组的每项当成属性名和属性值，给此对象添加在添加的过程中，如果此对象已经有此项，说明重复，在数组中删除掉此项
    function unique(ary) {
        var obj = {};
        for (var i = 0; i < ary.length; i++) {
            // var item=ary[i];
            if (obj[ary[i]] == ary[i]) {
                //obj[ary[i]]==ary[i]的意义
                //当为0时，还没有存，所以不成立，没有进来,for外面语句 obj[ary[i]] = ary[i];执行就存进去
                //当为1时，此时对象内已经有了一个，所以看看他是否相等，因为我们在外面赋值的时候就给他的属性名属性值设置成一样的了，如果他相等，就证明我们给他设置过，所以他就重复，然后就会删除,删除以后怕他后面还有一样的顶进去所以要i--，然后就不用给他添加了，再次循环continue
                ary.splice(i, 1);
                i--;
                continue;
            }
            obj[ary[i]] = ary[i];
        }
        return ary;
    }
    var ary = [1, 1, 1, 2, 3, 2, 4];
    var res = unique(ary);
    console.log(res);

    function unique(ary){
        var obj={};
        for(var i=0;i<ary.length;i++){
            if(obj[ary[i]]==ary[i]){
                ary.splice(i,1);
                i--;
                continue;
            }
            obj[ary[i]]=ary[i];
        }
        return ary;
    }
    var ary = [1, 1, 1, 2, 3, 2, 4];
    var res = unique(ary);
    console.log(res);

    //创建一个新数组，依次把它用indexOf检测，然后把数扔进去
    function unique(ary){
        var newAry=[];
        for(var i=0;i<ary.length;i++){
            if(newAry.indexOf(ary[i])==-1){
                newAry.push(ary[i]);
            }
        }
        return newAry;
    }
    var ary = [1, 1, 1, 2, 3, 2, 4];
    var res = unique(ary);
    console.log(res);
    var ary=[1,2,3]
    console.log(ary.splice(0,1));
    console.log(ary);
