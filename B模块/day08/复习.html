<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inp">
    <button id="btn">获取随机验证码</button>
</body>

</html>
<script>
    // 验证码
    var inp = document.querySelector('#inp');
    var btn = document.querySelector('#btn');
    var str = "qazwsxedcrfvtgbyhnujmikolpQAZWSXEDCRFVTGBYHNUJMIKOLP0147852963";

    function fn(str) {
        var res = "";
        for (var i = 0; i < 4; i++) {
            var item = Math.round(Math.random() * (str.length - 1));
            res += str[item];
        }
        inp.value = res;
    }
    fn(str);
    btn.onclick = function () {
        fn(str);
    }

    // 时间
    var str = "2019-8-18 12:32:18";
    //"2019年08月18日 12时32分18秒"
    function time(str) {
        var leftStr = str.split(" ")[0].split("-");
        var rightStr = str.split(" ")[1].split(":");
        for (var i = 0; i < leftStr.length; i++) {
            if (leftStr[i] < 10) {
                leftStr[i] = "0" + leftStr[i]
            }
            if (rightStr[i] < 10) {
                rightStr[i] = "0" + leftStr[i]
            }
        }
        return leftStr[0] + "年" + leftStr[1] + "月" + leftStr[2] + "日" + " " + rightStr[0] + "时" + rightStr[1] + "分" +
            rightStr[2] + "秒";
    }
    console.log(time(str));

    //问号URL
    var  str ="https://www.baidu.com?name=zhufeng&age=10&id=14";
    function URLary(str){
        var rightAry=str.split("?")[1].split("&").join("=").split("=");
        // console.log(rightAry)
        var newAry={};
        for(var i=0;i<rightAry.length;i++){
            if(i%2==0){
                newAry[rightAry[i]]=rightAry[i+1];
            }
        }
        return newAry;
        
    }
    console.log(URLary(str));
</script>
