<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol {
            list-style: none;
            font-size: 0;
        }

        #main {
            width: 500px;
            margin: 0 auto;
        }

        li {
            width: 100px;
            height: 50px;
            line-height: 50px;
            font-size: 16px;
            display: inline-block;
            margin-left: 20px;
            border: 1px solid red;
            position: relative;
            text-align: center;
            top: 1px;
        }

        li:nth-child(1) {
            margin-left: 0;
        }

        #main div {
            height: 200px;
            text-align: center;
            line-height: 200px;
            border: 1px solid red;
            display: none;
        }

        #main li.appear {
            background: red;
            border-bottom-color: transparent;
        }

        #main div.appear {
            display: block;
            background: red;
        }
    </style>
</head>

<body>
    <div id="main">
        <ul>
            <li class="appear">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <div class="appear">1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
