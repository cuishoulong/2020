<script>
    let num = 0;

    function fn() {
        ++num;
        box.innerText = num;

    function throttle(fn, time) {
        let timer;
        return function () {
            if (!timer) {
                // 如果不赋值为null，这个条件不成立；
                timer = setTimeout(() => {
                    timer = null;
                    fn.call(this);
                }, time);
            }
        }
    }
    box.onmouseover = throttle(fn, 1000);
</script>
