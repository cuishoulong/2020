    //防抖，频繁触发时，只执行一次
    //非立即执行
    function debounce(func, wait) {
        let timer;
        return function(){
            clearTimeout(timer);
            timer=null;
            let that=this;
            timer=setTimeout(function(){
                func.call(that);
            },wait)
        }
    }
    //立即执行
    function debounce(func,wait){
        let timer;
        return function(){
            clearTimeout(timer);
            if(!timer){
                func.call(this);
            }
            timer=setTimeout(function(){
                    timer=null;
                },wait)
        }
    }
