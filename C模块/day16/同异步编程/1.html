<script>
    /* 
    js是一个单线程的

    当打开一个页面的时候，浏览器会分配一个线程来执行页面的代码，而且把全部的同步代码执行完成以后才会执行异步代码

    js队列分两种，主任务队列，异步任务队列，
    主任务队列自上而下执行同步的代码，异步任务队列对异步任务进行计时，
    当执行到异步代码时，将异步的给异步任务队列，开始计时，且按倒计时完成顺序来排队
    然后当所有同步任务执行完成以后，把异步队列内的异步任务从上而下给主任务队列执行
    */
   console.log(100);
   setTimeout(function(){console.log(300)},500)
   for(var i=0;i<1000000000;i++){};
   setTimeout(function(){console.log(400)},200)
   console.log(900);

   /* 
   浏览器运行代码的时候，会分配一个线程来执行代码，代码分为同步代码和异步代码
   代码执行的时候如果遇到异步的任务会放到异步任务队列中
   当主线程执行完成主任务之后，去异步任务队列中看看有没有符合输出条件的任务
   */
</script>
