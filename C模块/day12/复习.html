<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 500px;
            height: 500px;
            background: red;
            border: 1px solid green;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }

        #box1 {
            margin: 0 auto;
            margin-top: 100px;
            width: 300px;
            height: 300px;
            background: black;
            border: 2px solid #fff;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="box1"></div>
    </div>
</body>

</html>
<script>
    //封装一个函数，实现它到body的左距离和上距离
    function offset(ele) {
        let left = ele.offsetLeft,
            top = ele.offsetTop,
            parent = ele.offsetParent;
            if(parent){
                //因为offsetLeft查找的是自己外边框到父级内边框的距离，所以我们需要手动添加父级的边框
                left+=parent.offsetLeft+parent.clientLeft;
                top+=parent.offsetTop+parent.clientTop;
                parent=parent.offsetParent;
            }
            return {
                top,left
            }
    }
    let a=offset(box1).left;
    let b=offset(box1).top;
    console.log(a,b)
    //封装一个方法专门用来设置或者浏览器的某些属性,针对body的,一个值时为查找，两个值时为赋值
</script>
